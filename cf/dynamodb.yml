AWSTemplateFormatVersion: '2010-09-09'
Description: "Parameter Store Dynamodb"
Parameters:
  TableName:
    Type: String
    Description: The parameter store table name

Resources:
  ParameterStore:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: TableName
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        -
          AttributeName: "name"
          AttributeType: "S"
        -
          AttributeName: "version"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "name"
          KeyType: "HASH"
        -
          AttributeName: "version"
          KeyType: "RANGE"

Outputs:
  TableName:
    Value:
      Ref: ParameterStore
    Description: "Table name of the parameter store"
